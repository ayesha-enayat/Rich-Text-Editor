<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich-Text-Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-3">
        <h1 class="text-center">Rich Text Editor</h1>
        <div class="card w-75 mx-auto mt-3">
            <div class="card-header text-editor-header">
                <button class="btn" data-element="bold"><i class="fa-solid fa-bold"></i></button>
                <button class="btn" data-element="italic"><i class="fa-solid fa-italic"></i></button>
                <button class="btn" data-element=""><i class="fa-solid fa-underline"></i></button>
                <button class="btn" data-element="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn" data-element="justifyRight"><i class="fa-solid fa-align-right"></i></button>
                <button class="btn" data-element="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
                <button class="btn" data-element="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn" data-element="justifyRight"><i class="fa-solid fa-align-right"></i></button>
                <button class="btn" data-element="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
                <button class="btn" data-element="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn" data-element="justifyRight"><i class="fa-solid fa-align-right"></i></button>
                <button class="btn" data-element="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
                    
            </div>

            <div class="card-body content" contenteditable="true">

            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
