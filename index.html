<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container mt-3">
        <h1 class="text-center heading">Rich Text Editor</h1>
        <div class="card w-75 mx-auto mt-3">
            <div class="card-header text-editor-header d-flex flex-wrap">

                <!-- Basic Formatting Buttons -->
                <button class="btn btn-light me-2 mb-2" data-element="bold" title="Bold"><i
                        class="fa-solid fa-bold"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="italic" title="Italic"><i
                        class="fa-solid fa-italic"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="underline" title="Underline"><i
                        class="fa-solid fa-underline"></i></button>

                <!-- Alignment Buttons -->
                <button class="btn btn-light me-2 mb-2" data-element="justifyLeft" title="Align Left"><i
                        class="fa-solid fa-align-left"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="justifyCenter" title="Align Center"><i
                        class="fa-solid fa-align-center"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="justifyRight" title="Align Right"><i
                        class="fa-solid fa-align-right"></i></button>

                <!-- List Buttons -->
                <button class="btn btn-light me-2 mb-2" data-element="insertUnorderedList" title="Unordered List"><i
                        class="fa-solid fa-list-ul"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="insertOrderedList" title="Ordered List"><i
                        class="fa-solid fa-list-ol"></i></button>

                <!-- Link and Remove Formatting -->
                <button class="btn btn-light me-2 mb-2" data-element="createLink" title="Insert Link"><i
                        class="fa-solid fa-link"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="removeFormat" title="Remove Formatting"><i
                        class="fa-solid fa-eraser"></i></button>

                <!-- Additional Formatting Buttons -->
                <button class="btn btn-light me-2 mb-2" data-element="strikethrough" title="Strikethrough"><i
                        class="fa-solid fa-strikethrough"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="superscript" title="Superscript"><i
                        class="fa-solid fa-superscript"></i></button>
                <button class="btn btn-light me-2 mb-2" data-element="subscript" title="Subscript"><i
                        class="fa-solid fa-subscript"></i></button>

                <!-- Color Palette Buttons -->
                <input type="color" id="textColorPicker" class="color-picker me-2 mb-2" title="Text Color"
                    value="#000000">
                <input type="color" id="bgColorPicker" class="color-picker me-2 mb-2" title="Background Color"
                    value="#ffffff">

                <!-- Insert Image Button -->
                <button class="btn btn-light me-2 mb-2" data-element="insertImage" title="Insert Image"><i
                        class="fa-solid fa-image"></i></button>
            </div>

            <div class="card-body content" contenteditable="true" placeholder="Write some text here...">
                <!-- Editable content goes here -->
            </div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
